{% extends 'base.html' %}


{% block banner %}

    <div>
        <h1>
            {{ tag.title }}
        </h1>
    </div>

{% endblock banner %}

{% block content %}

    <div>
        {% for post in posts %}
            <div>
                <figure>
                    <a href="{{ post.get_absolute_url }}">
                        <img src="{{ post.picture.url }}" alt="">
                    </a>
                </figure>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
