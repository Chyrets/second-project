{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this post?</p>
            <img src="{{ post.picture.url }}" alt="">
            <div>
                <button class="btn btn-danger mt-2" type="submit">Yes</button>
            </div>
        </form>
    </div>

{% endblock %}
